<!DOCTYPE html>
<html>
<head>
    <title>Call Center Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chatRoom.css">
</head>
<body>
<div class="container">
    <h1>Kataketo Call Center Service</h1>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body chat-messages" id="chat-messages"></div>
            </div>
            <form id="message-form">
                <div class="input-group mt-3">
                    <input type="text" class="form-control" id="message-input" placeholder="Type your message">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-2">
            <div class="card">
                <button id="close_button" type="button" class="btn btn-primary">closeChat</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/chatRoom.js"></script>
<script src="js/jwtTokenHandler.js"></script>
</body>
</html>
