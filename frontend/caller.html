<!DOCTYPE html>
<html>
<head>
    <title>Caller Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/caller.css">
</head>

<div class="container">
    <h1>Caller Interface</h1>

    <div class="employee-list">
        <h2>Available Employees</h2>
        <ul id="employee-list"></ul>
    </div>

    <h2>Start Call</h2>
    <form id="start-call-form">
        <div class="mb-3">
            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="caller-name">Your Name:</label>
            <input type="text" id="caller-name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Start Call</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/caller.js"></script>
<script src="js/jwtTokenHandler.js"></script>
</body>
</html>
